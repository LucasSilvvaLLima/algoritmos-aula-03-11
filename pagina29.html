<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Qual a sobremesa comeu ? <input type="text" id="in_sobremesa">
    <button onclick="cadastrar()">Cadastrar</button><br>

    <button onclick="mostrar()">Mostrar todas</button>
    <button onclick="mostrarInertido()">Mostrar todas invertido</button>
    <button onclick="mostrarColorido()">Mostrar colorido</button><br><br>
    <div id="div_sobremesas"></div>
    <span>Pesquisa: <input type="text" id="in_pesquisa" onkeyup="pesquisa()"></span>
    <div id="div_pesquisa"></div>
</body>

</html>
<script>
    var sobremesas = [];

    function cadastrar() {
        sobremesas.push(in_sobremesa.value)
        in_sobremesa.value = ""
    }
    function mostrar() {
        div_sobremesas.innerHTML = ``

        for (var indice = 0; indice < sobremesas.length; indice++) {
            var atual = sobremesas[indice]
            div_sobremesas.innerHTML += `${indice + 1} - ${atual}<br>`
        }
    }
    function mostrarInertido() {
        div_sobremesas.innerHTML = ``

        for (var indice = sobremesas.length - 1; indice >= 0; indice--) {
            var atual = sobremesas[indice]
            div_sobremesas.innerHTML += `${indice + 1} - ${atual}<br>`
        }
    }
    function mostrarColorido() {
        div_sobremesas.innerHTML = ``

        for (var indice = 0; indice < sobremesas.length; indice++) {
            var atual = sobremesas[indice]
            var cor = 'black'
            if (indice % 2 == 0) {
                cor = `blue`
            }

            div_sobremesas.innerHTML += `<span style="color: ${cor};">${indice + 1} - ${atual}</span><br>`
        }
    }
    function pesquisa() {
        div_pesquisa.innerHTML = ``
        var pesquisa = in_pesquisa.value
        var contador = 0
        var mensagem = ``
        for (var indice = 0; indice < sobremesas.length; indice++) {
            var atual = sobremesas[indice]
            if (pesquisa == atual) {
                contador++
            }
        }
        if (contador > 0) {
            mensagem = `Você comeu ${contador} vez(es)`
        } else {
            mensagem = `Não comeu ${pesquisa} ainda`
        }
        div_pesquisa.innerHTML = mensagem
    }
</script>
